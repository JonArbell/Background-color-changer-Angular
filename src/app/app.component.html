<div class="h-screen w-screen" [ngClass]="currentColor === 'red' ? 'bg-red-900' : currentColor === 'green' ? 'bg-green-900' : 'bg-blue-900'">
    <div class="flex flex-col gap-4 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">

        <h1 class="font-bold text-center">Background color changer</h1>
    
        <ul class="flex gap-4 items-center justify-center rounded-xl shadow-xl p-4 bg-white">
            <li>
                <button (click)="changeBackgroundColor('red')" class="p-7 bg-red-900 rounded-full text-white"></button>
            </li>
    
            <li>
                <button (click)="changeBackgroundColor('green')" class="p-7 bg-green-900 rounded-full text-white"></button>
            </li>
    
            <li>
                <button (click)="changeBackgroundColor('blue')" class="p-7 bg-blue-900 rounded-full text-white"></button>
            </li>
    
        </ul>
    </div>
</div>
